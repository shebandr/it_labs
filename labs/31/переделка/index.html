    <script>
        const delay = 800

        function hideSub(ishidden) {
            setTimeout(() => this.children[0].classList.toggle("show"), delay)
        }
        
        function showSub(ishidden) {
            this.children[0].classList.toggle("show")
        }

        el = document.getElementsByClassName('menu')

            el[i].addEventListener("mouseenter", showSub)
            el[i].addEventListener("mouseleave", hideSub)
        }
